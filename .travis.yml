language: scala

scala:
  - 2.12.4
  - 2.11.11

jdk:
  - openjdk8

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sbt"
    - "$HOME/.ivy2"

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport && sbt coverageAggregate

after_success:
  - sbt coveralls

deploy:
  provider: script
  script: sbt ++$TRAVIS_SCALA_VERSION publish
  skip_cleanup: true
  on:
    tags: true

env:
  global:
  - secure: 
  - secure: 
